        <script>
          
            var PhoneNumber;
            function validNumber() 
            {
                var x, text;
                txtinput = document.getElementById("phone_no").value;
                
                var count = 0;
                if(isNaN(txtinput))
                alert("Please enter valid phone number");
                else{
                n = txtinput;
                if (n >= 1) ++count;

                while (n / 10 >= 1) 
                {
                    n /= 10;
                    ++count;
                }
                if(count==10)
                    document.location.href="burgercart.html";

                    alert("Please enter valid phone number");
                }        
            }
